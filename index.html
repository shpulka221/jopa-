<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jump Up Game</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: black;
    font-family: Arial, sans-serif;
}
canvas {
    display: block;
    margin: auto;
    background: #111;
}
.menu, .gameover {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    color: white;
}
button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
}
</style>
</head>
<body>

<canvas id="gameCanvas"></canvas>

<div class="menu" id="menu">
    <h1>JUMP UP</h1>
    <button onclick="startGame()">Начать игру</button>
</div>

<div class="gameover" id="gameover" style="display:none;">
    <h1>НУ ТЫ И ЛОХ</h1>
    <p id="finalScore"></p>
    <button onclick="restartGame()">Начать заново</button>
    <button onclick="showMenu()">Главное меню</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

canvas.width = 400;
canvas.height = 600;

let player;
let platforms;
let score;
let record = localStorage.getItem("record") || 0;
let gameOver = false;
let gameStarted = false;

let leftPressed = false;
let rightPressed = false;

function initGame() {
    player = {
        x: 200,
        y: 500,
        radius: 15,
        dy: 0,
        gravity: 0.5,
        jumpPower: -13
    };

    platforms = [];
    score = 0;
    gameOver = false;

    for (let i = 0; i < 8; i++) {
        createPlatform(Math.random() * 320, i * 80);
    }
}

function createPlatform(x, y) {
    platforms.push({
        x: x,
        y: y,
        width: 80,
        height: 15
    });
}

function drawPlayer() {
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fillStyle = "white";
    ctx.fill();
}

function drawPlatforms() {
    ctx.fillStyle = "purple";
    platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
    });
}

function update() {
    if (!gameStarted || gameOver) return;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Движение
    if (leftPressed) player.x -= 5;
    if (rightPressed) player.x += 5;

    // Границы
    if (player.x < player.radius) player.x = player.radius;
    if (player.x > canvas.width - player.radius)
        player.x = canvas.width - player.radius;

    // Физика
    player.dy += player.gravity;
    player.y += player.dy;

    // Проверка столкновений
    platforms.forEach(p => {
        if (
            player.y + player.radius > p.y &&
            player.y + player.radius < p.y + p.height &&
            player.x > p.x &&
            player.x < p.x + p.width &&
            player.dy > 0
        ) {
            player.dy = player.jumpPower;
            score += 10;
        }
    });

    // Подъём камеры
    if (player.y < 300) {
        platforms.forEach(p => p.y += Math.abs(player.dy));
        player.y = 300;
        score += 1;
    }

    // Удаление платформ
    platforms = platforms.filter(p => p.y < canvas.height);

    while (platforms.length < 8) {
        createPlatform(Math.random() * 320, -20);
    }

    drawPlayer();
    drawPlatforms();

    ctx.fillStyle = "white";
    ctx.font = "16px Arial";
    ctx.fillText("Высота: " + score + " м", 10, 20);
    ctx.fillText("Рекорд: " + record + " м", 10, 40);

    if (player.y > canvas.height) {
        endGame();
    }

    requestAnimationFrame(update);
}

function endGame() {
    gameOver = true;

    if (score > record) {
        record = score;
        localStorage.setItem("record", record);
    }

    document.getElementById("gameover").style.display = "block";
    document.getElementById("finalScore").innerText =
        "Твоя высота: " + score + " м\nРекорд: " + record + " м";
}

function startGame() {
    document.getElementById("menu").style.display = "none";
    gameStarted = true;
    initGame();
    update();
}

function restartGame() {
    document.getElementById("gameover").style.display = "none";
    initGame();
    update();
}

function showMenu() {
    document.getElementById("gameover").style.display = "none";
    document.getElementById("menu").style.display = "block";
    gameStarted = false;
}

// ПК управление
document.addEventListener("keydown", e => {
    if (e.key === "ArrowLeft") leftPressed = true;
    if (e.key === "ArrowRight") rightPressed = true;
    if (e.key === " ") {
        if (player.dy > -2) player.dy = player.jumpPower;
    }
});

document.addEventListener("keyup", e => {
    if (e.key === "ArrowLeft") leftPressed = false;
    if (e.key === "ArrowRight") rightPressed = false;
});

// Телефон управление
canvas.addEventListener("touchstart", e => {
    const touchX = e.touches[0].clientX;
    const rect = canvas.getBoundingClientRect();
    const x = touchX - rect.left;

    if (x < canvas.width / 2) {
        leftPressed = true;
    } else {
        rightPressed = true;
    }

    if (player.dy > -2) player.dy = player.jumpPower;
});

canvas.addEventListener("touchend", () => {
    leftPressed = false;
    rightPressed = false;
});
</script>

</body>
</html>
