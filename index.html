<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jump Up</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: black;
    touch-action: none;
}

canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
}

#menu {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 15%;
    color: white;
    z-index: 2;
}

.color-option {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: inline-block;
    margin: 6px;
    border: 2px solid white;
}

button {
    padding: 10px 20px;
    margin-top: 12px;
    font-size: 16px;
}

#fireworkText {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
    font-size: 42px;
    font-weight: bold;
    display: none;
    z-index: 3;
    background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
    -webkit-background-clip: text;
    color: transparent;
}
</style>
</head>
<body>

<div id="menu">
    <h1>JUMP UP</h1>
    <h3>–í—ã–±–µ—Ä–∏ —Ü–≤–µ—Ç</h3>

    <div>
        <div class="color-option" style="background:black" onclick="selectColor('black')"></div>
        <div class="color-option" style="background:white" onclick="selectColor('white')"></div>
        <div class="color-option" style="background:pink" onclick="selectColor('pink')"></div>
        <div class="color-option" style="background:green" onclick="selectColor('green')"></div>
        <div class="color-option" style="background:red" onclick="selectColor('red')"></div>
        <div class="color-option" style="background:orange" onclick="selectColor('orange')"></div>
        <div class="color-option" style="background:blue" onclick="selectColor('blue')"></div>
        <div class="color-option" style="background:cyan" onclick="selectColor('cyan')"></div>
    </div>

    <button onclick="saveColor()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ü–≤–µ—Ç</button>
    <br>
    <button onclick="startGame()">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
</div>

<div id="fireworkText">–ù–ò–®–¢–Ø–ö üòé</div>

<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

let playerColor = localStorage.getItem("ballColor") || "white";
let selectedColor = playerColor;

let player;
let platforms = [];
let particles = [];
let score = 0;
let gameStarted = false;

function selectColor(color) {
    selectedColor = color;
}

function saveColor() {
    playerColor = selectedColor;
    localStorage.setItem("ballColor", playerColor);
    launchFireworks();
}

function launchFireworks() {
    particles = [];
    for (let i = 0; i < 150; i++) {
        particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: (Math.random() - 0.5) * 12,
            dy: (Math.random() - 0.5) * 12,
            life: 80,
            color: `hsl(${Math.random()*360},100%,60%)`
        });
    }

    document.getElementById("fireworkText").style.display = "block";
    setTimeout(() => {
        document.getElementById("fireworkText").style.display = "none";
    }, 3000);
}

function initGame() {
    player = {
        x: canvas.width / 2,
        y: canvas.height - 150,
        radius: 28,   // –ë–û–õ–¨–®–ï —à–∞—Ä–∏–∫
        dy: 0,
        gravity: 0.6,
        jumpPower: -16
    };

    platforms = [];
    score = 0;

    for (let i = 0; i < 8; i++) {
        createPlatform(Math.random() * (canvas.width - 100), i * 150);
    }
}

function createPlatform(x, y) {
    platforms.push({
        x: x,
        y: y,
        width: 100,
        height: 18
    });
}

function drawBackground() {
    let gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, "rgba(255,0,150,0.25)");
    gradient.addColorStop(0.5, "rgba(0,150,255,0.25)");
    gradient.addColorStop(1, "rgba(0,255,150,0.25)");
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawPlayer() {
    ctx.beginPath();
    ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
    ctx.fillStyle = playerColor;
    ctx.fill();
}

function drawPlatforms() {
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    platforms.forEach(p => {
        ctx.fillRect(p.x, p.y, p.width, p.height);
    });
}

function updateFireworks() {
    particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x, p.y, 4, 4);
    });
    particles = particles.filter(p => p.life > 0);
}

function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBackground();

    if (gameStarted) {
        player.dy += player.gravity;
        player.y += player.dy;

        platforms.forEach(p => {
            if (
                player.y + player.radius > p.y &&
                player.y + player.radius < p.y + p.height &&
                player.x > p.x &&
                player.x < p.x + p.width &&
                player.dy > 0
            ) {
                player.dy = player.jumpPower;
                score += 10;
            }
        });

        if (player.y < canvas.height / 2) {
            platforms.forEach(p => p.y += Math.abs(player.dy));
            player.y = canvas.height / 2;
        }

        platforms = platforms.filter(p => p.y < canvas.height);
        while (platforms.length < 8) {
            createPlatform(Math.random() * (canvas.width - 100), -20);
        }

        drawPlatforms();
        drawPlayer();
    }

    updateFireworks();
    requestAnimationFrame(update);
}

canvas.addEventListener("touchmove", e => {
    const rect = canvas.getBoundingClientRect();
    player.x = e.touches[0].clientX - rect.left;
});

function startGame() {
    document.getElementById("menu").style.display = "none";
    gameStarted = true;
    initGame();
}

initGame();
update();
</script>

</body>
</html>
